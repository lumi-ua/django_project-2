{% extends "noteapp/base.html" %}
<!-- Инструкция(верхняя) в шаблоне отвечает за вставку блока content внутрь базового шаблона base.html. -->

{% block content %}

<form method="POST" action="{% url 'noteapp:tag' %}">
<!-- инструкция {% csrf_token %} для защиты от межсайтовой подделки запроса. Это обязательное требование к содержимому формы для Django. -->
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the tag name:
<!-- Инструкция {{form.name}} отвечает за поле ввода для тега. Здесь мы используем форму Django form -->
            {{form.name}}
        </label>
<!-- Вместо инструкции {{ form.errors.name }} будет выведено сообщение об ошибке ввода, если данные нашей формы form окажутся не валидными -->
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
